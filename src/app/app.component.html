<div class="container text-center">
  <h1 class="text-info">{{titulo}}</h1>

  <div class="d-flex justify-content-center my-3">
    @if(!isautenticado()){
      <a [routerLink]="['/login']" class="btn btn-outline-primary mx-2">Iniciar Sesión</a>
    } @else {
      <a style="cursor: pointer;" (click)="salir()" class="btn btn-outline-danger mx-2">Cerrar Sesión</a>
    }
  </div>
  <router-outlet />
</div>
